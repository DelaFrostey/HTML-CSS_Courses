<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selectors</title>
  <style>
    /*Element selectors  */
    body {
      background-color: #333;
    }

    /* . for classes */
    .primary-heading {
      color: blue;
    }
    /* # for ids */
    #welcome {
      background-color: #f4f4f4;
    }
    /* Multiple selectors */
    #welcome, #about {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Nested Selectors */
    #welcome p {
      font-size: 20px;
    }
    #about {
      color: antiquewhite;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia corporis neque at atque dolorum velit.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia quo illo magnam aut! Labore, ipsum optio sint maiores excepturi ipsam.
    </p>
  </div>


</body>
</html>
