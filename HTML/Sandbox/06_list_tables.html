<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Tables</title>
</head>
<body>
  <!-- НЕнумерованный список (unordered)-->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>


  <!-- Нумерованный список (ordered)-->

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
<!-- Nested list Вложенный в список список-->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <ul>
    <li>Nested Item 1</li>
    <li>Nested Item 2</li>
  </ul>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!-- Таблицы где thead - ячейки разметки, tbody - тело  таблицы-->
<table style="width: 600px;">
  <thead> 
    <tr> <!-- отвечает за строку-->
      <th>first name</th> <!-- ячейки в строке-->
      <th>second name</th> <!-- ячейки в строке-->
      <th>@Adress</th> <!-- ячейки в строке-->
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Igor</td>
      <td>Chizhmak</td>
      <td>123@gmail.com</td>
    </tr>
    <tr>
      <td>Vlad</td>
      <td>Sobolev</td>
      <td>222@gmail.com</td>
    </tr>
    <tr>
      <td>Leo</td>
      <td>Shyisky</td>
      <td>111@gmail.com</td>
    </tr>



  </tbody>
</table>

</body>
</html>
